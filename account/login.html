<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Next Book - Login</title>
    <meta name="description" content="The login page for My Next Book, a web application designed to provide book recommendations based on books the user already love and to provide a comfortable platform to connect with other book lovers. ">
    <meta name="author" content="Grace Ayuso">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/small.css">
    <link rel="stylesheet" href="../css/medium.css">
    <link rel="stylesheet" href="../css/large.css">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="icon" href="../public/images/icon.png">
    <script type="module" src="../js/login.js"></script>
    <meta property="og:title" content="My Next Book">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://images.unsplash.com/photo-1550399105-c4db5fb85c18?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    <meta property="og:url" content="https://ayusograce.github.io/bookRecomendator/index">
</head>
<body>
    <header  id="main-header"></header>
    <main class="all">
        <div class="quote-box"><div class="quote hidden"></div></div>
        <h1>Login</h1>
        <div class="about center">
            <form id="login-form">
                <label for="name">Name:</label>
                <input type="text" required id="name">
                <label for="email">Email:</label>
                <input type="text" id="email" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <section>
            <h2>Logout</h2>
            <button id="logout-btn" class="button-pearl">Logout</button>
        </section>
    </main>
    <!-- AFTER THIS POINT MAINTAIN THE SAME -->
    <footer id="main-footer"></footer>
</body>
</html>
